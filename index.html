<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #main-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #sidebar {
            width: 150px;
            background-color: #2b2b2b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
            color: #e0e0e0;
            background-color: #3a4a66;
            border-radius: 4px;
            width: 80%;
        }
        .tab:hover {
            background-color: #2e3d57;
        }
        .tab.active {
            background-color: #1e1e1e;
            font-weight: bold;
        }
        #content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        #password-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        #password-input {
            padding: 10px;
            width: 100%;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        #submit-password {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #chat-container, #humanizer-container {
            display: none;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #1b1b1b;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3a4a66;
            color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .ai-response {
            background-color: #333333;
            color: #e0e0e0;
            align-self: flex-start;
            text-align: left;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #humanizer-text {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #humanize-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="main-container">
    <div id="sidebar">
        <div class="tab active" id="tab-chat">AI Chat</div>
        <div class="tab" id="tab-humanizer">AI Humanizer</div>
    </div>
    <div id="content-container">
        <div id="password-container">
            <div id="password-header">Enter Password</div>
            <input type="password" id="password-input" placeholder="Enter password..." />
            <button id="submit-password">Submit</button>
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="humanizer-container">
            <textarea id="humanizer-text" placeholder="Enter text to humanize..."></textarea>
            <button id="humanize-button">Humanize</button>
        </div>
    </div>
</div>

<script>
    const correctPassword = "LOLNOTTHEPASSWORD";
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');
    const chatContainer = document.getElementById('chat-container');
    const humanizerContainer = document.getElementById('humanizer-container');
    const chatTab = document.getElementById('tab-chat');
    const humanizerTab = document.getElementById('tab-humanizer');

    // Password verification
    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
            chatContainer.style.display = 'block';
        } else {
            alert("Incorrect password. Please try again.");
        }
    });

    // Tab switching
    chatTab.addEventListener('click', () => {
        chatContainer.style.display = 'block';
        humanizerContainer.style.display = 'none';
        chatTab.classList.add('active');
        humanizerTab.classList.remove('active');
    });

    humanizerTab.addEventListener('click', () => {
        chatContainer.style.display = 'none';
        humanizerContainer.style.display = 'block';
        humanizerTab.classList.add('active');
        chatTab.classList.remove('active');
    });

    // Humanizer button functionality
    const humanizeButton = document.getElementById('humanize-button');
    const humanizerText = document.getElementById('humanizer-text');
    humanizeButton.addEventListener('click', () => {
        let text = humanizerText.value;

        // Text Inflator (zero-width spaces)
        text = text.split('').join('\u200B');

        // All Uppercase to Lowercase
        text = text.toLowerCase();

        // No Commas and Semicolons
        text = text.replace(/[,;]/g, '');

        // Auto Submit and Copy on Paste
        navigator.clipboard.writeText(text).then(() => {
            humanizerText.value = ''; // Clear text
            alert("Text humanized and copied to clipboard!");
        });
    });

    // Redirect to clever.com on CTRL + Q
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'q') {
            window.location.href = "https://clever.com";
        }
    });
</script>

</body>
</html>
