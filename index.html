<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #password-container, #chat-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hide the chat container */
        }
        #password-container {
            display: block; /* Show password container first */
        }
        #password-container h2 {
            margin-bottom: 15px;
            color: #e0e0e0;
            text-align: center;
        }
        #password-input {
            width: calc(100% - 20px); /* Adjust width to prevent overflow */
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #password-submit-button {
            padding: 10px 20px;
            width: 100%;
            background-color: #3a4a66;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        #password-submit-button:hover {
            background-color: #2e3a54;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #1b1b1b;
        }
        .message {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3a4a66;
            text-align: right;
            margin-left: auto;
            color: #e0f7fa;
        }
        .ai-response {
            background-color: #333333;
            text-align: left;
            color: #e0e0e0;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #send-button:hover {
            background-color: #2e3a54;
        }
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- Password prompt container -->
<div id="password-container">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password">
    <button id="password-submit-button" onclick="checkPassword()">Submit</button>
</div>

<!-- Chat interface container -->
<div id="chat-container">
    <div id="chat-box">
        <!-- AI responses and user messages will appear here -->
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    // Function to check the password and show the chat interface
    function checkPassword() {
        const password = document.getElementById('password-input').value;
        if (password === 'LOLNOTTHEPASSWORD') {
            document.getElementById('password-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        } else {
            alert('Incorrect password. Please try again.');
        }
    }

    // Redirect to Clever on CTRL + Q press
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'q') {
            window.location.href = "https://clever.com";
        }
    });

    // Chat script
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    // Function to display messages in the chat box
    function displayMessage(message, isUser = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(isUser ? 'user-message' : 'ai-response');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to fetch AI response from the API
    async function fetchAIResponse(prompt) {
        const url = `https://tilki.dev/api/hercai?soru=${encodeURIComponent(prompt)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.cevap;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            return "Sorry, there was an error getting the response.";
        }
    }

    // Event listener for the Send button
    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        // Display user message
        displayMessage(userMessage, true);
        
        // Clear input
        userInput.value = '';

        // Fetch and display AI response
        const aiResponse = await fetchAIResponse(userMessage);
        displayMessage(aiResponse);
    });

    // Allow Enter key to submit the message
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
