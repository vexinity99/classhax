document.addEventListener("DOMContentLoaded", function() {
    if (isMobileDevice()) {
        setTimeout(() => {
            setActiveLink('ss/chat.html');

let iframeZIndex = 1;
let pageLoadTime = Date.now();
let delayEnabled = false;

window.addEventListener('load', () => {
    delayEnabled = true;
    setTimeout(() => {
        pageLoadTime = Date.now();
    }, 0);
});

function isMobileDevice() {
    return /Mobi|Android/i.test(navigator.userAgent);
}

function loadPage(url) {
    if (!delayEnabled || (Date.now() - pageLoadTime < 0)) {
        setTimeout(() => loadPage(url), 0 - (Date.now() - pageLoadTime));
        return;
    }

    const newIframe = document.createElement('iframe');
    newIframe.src = url;
    newIframe.style.zIndex = ++iframeZIndex;
    newIframe.style.opacity = 0;
    document.querySelector('.iframe-container').appendChild(newIframe);

    newIframe.onload = function() {
        newIframe.style.transition = "opacity 0.5s ease-in-out";
        newIframe.style.opacity = 1;

        const currentIframe = document.getElementById('content-frame');
        currentIframe.classList.add('hidden');

        setTimeout(() => {
            document.querySelector('.iframe-container').removeChild(currentIframe);
            newIframe.id = 'content-frame';
            setActiveLink(url);
        }, 500);
    };

    setTimeout(() => {
        if (!newIframe.complete) {
            newIframe.src = newIframe.src;
        }
    }, 100);
}

function setActiveLink(url) {
    const bottomLinks = document.querySelectorAll('.bottom-nav a');
    const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
    bottomLinks.forEach(link => link.classList.remove('active'));
    sidebarLinks.forEach(link => link.classList.remove('active'));
    if (url.includes('chat')) {
        activateLink('chat-nav', 'ss/chat.html');
    } else if (url.includes('humanizer')) {
        activateLink('humanize-nav', 'ss/humanizer.html');
    } else if (url.includes('explore')) {
        activateLink('explore-nav', 'ss/explore.html');
    } else if (url.includes('support')) {
        activateLink('support-nav', 'ss/support.html');
    } else if (url.includes('tips')) {
        activateLink('tips-nav', 'ss/tips.html');
    } else if (url.includes('more-beta')) {
        activateLink('more-nav', 'ss/more-beta.html');
    } else if (url.includes('about')) {
        activateLink('info-nav', 'ss/about.html');
    }
}

function activateLink(navId, href) {
    const navElement = document.getElementById(navId);
    const sidebarLink = document.querySelector(`.sidebar a[href="${href}"]`);
    if (navElement) navElement.classList.add('active');
    if (sidebarLink) sidebarLink.classList.add('active');
}

function handleResize() {
    const bottomNav = document.getElementById('bottom-nav');
    if (window.innerWidth > 768) {
        if (bottomNav) bottomNav.style.display = 'none';
    } else {
        if (bottomNav) bottomNav.style.display = 'flex';
    }
}

window.addEventListener('resize', handleResize);
window.addEventListener('load', handleResize);

setActiveLink(document.getElementById('content-frame').src);

function isMobile() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    return /android|iPad|iPhone|iPod/.test(userAgent.toLowerCase());
}

function showToast() {
    const style = document.createElement('style');
    style.innerHTML = `
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

        .toast-container {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(10, 10, 10, 0.75);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            z-index: 9999999999;
            transition: opacity 0.5s ease, top 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .toast-slide-down {
            top: 20px;
            opacity: 1;
        }
    `;
    document.head.appendChild(style);
    
    const toast = document.createElement('div');
    toast.classList.add('toast-container');
    toast.innerText = "SkipSchool v1.45";
    document.body.appendChild(toast);
    
    const slideDown = () => {
        toast.classList.add('toast-slide-down');
        setTimeout(() => {
            slideUp();
        }, 2500);
    };

    const slideUp = () => {
        toast.classList.remove('toast-slide-down');
        setTimeout(() => {
            toast.remove();
        }, 500);
    };

    setTimeout(() => {
        slideDown();
    }, 650);
    
    toast.addEventListener('click', () => {
        slideUp();
    });
}

window.addEventListener('DOMContentLoaded', () => {
    if (!isMobile() && window.innerWidth < 768) {
        showToast();
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const existingRipple = this.querySelector('.ripple');
            if (existingRipple) {
                existingRipple.remove();
            }

            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            const size = Math.max(rect.width, rect.height) * 2;
            ripple.style.width = ripple.style.height = size + 'px';

            ripple.style.left = (x - size / 2) + 'px';
            ripple.style.top = (y - size / 2) + 'px';

            this.appendChild(ripple);

            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });
    });
});
